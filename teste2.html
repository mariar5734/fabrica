<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    



<style>
body {
  font-family: sans-serif;
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.login-container {
  background-color: #222;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #555;
  border-radius: 3px;
  background-color: #444;
  color: #fff;
}

button {
  background-color: #cc0000; 
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #a00; 
}
</style>


</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <form>
    <label for="user">Usu√°rio</label>
    <input type="text" id="user" name="user" required>

    <label for="senha">Senha</label>
    <input type="textarea" placeholder="">

</form>


<button type="submit"> Entrar </button>


</body>
</html>
